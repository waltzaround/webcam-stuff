		<style>
		#container {
			margin: 0px auto;
			width: 500px;
			height: 375px;
			border: 10px #333 solid;

		}

		#videoElement {
			width: 500px;
			height: 375px;
			background-color: #666;
		}
		</style>
	</head>

	<!-- use these div and video elements to show the user what we are doing -->
	<body>
		<div id="container">
			<video autoplay="true" id="videoElement">
			</video>
		</div>

		<!-- video script begins here -->
		<script>
		var video = document.querySelector("#videoElement");
		navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

		if (navigator.getUserMedia) { navigator.getUserMedia({video:true}, handleVideo, videoError);
		}

		function handleVideo(stream) { video.src = window.URL.createObjectURL(stream);}

		function videoError(e) {
			console.log("Something with the video fucked up");
		}




		</script>
	</body>



</html>
